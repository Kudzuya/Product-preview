<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="prfm ">
                <img class="desktop-only" src="image-product-desktop.jpg" alt="parfumePic" height="500px" width="360px" >
                <img class="mobP mobile-only" src="image-product-mobile.jpg" alt="parfumePic" >
            </div>
            <div class="price">
                <header>
                <span class="perfume">P E R F U M E</span>

                <h1>Gabrielle Essence Eau <br>De Parfum</h1>
                </header>
                <div class="middle">
                <p class="text">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
                    Perfumer-Creator <br> for the House of CHANEL.</p>
              
                <span class="discount">$149.99</span>
                <span class="lastP"><strike>$169.99</strike></span>
                </div>
                <footer>
                <div class="green"><img class="cart" src="icon-cart.svg"> Add to Cart</div> 
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
